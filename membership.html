 @media(max-width:700px){

            function showMessage() {
            
             alert("Thank You for registering");
            }

<body>
<!--nav bar-->
<header>
<nav  class="navbar">
     <ul>
    <li class="logo">ZIGGY</li>
    <li class="toggle"><i class="gg-ericsson"></i></li>

    </ul>
  </nav> 
</header>
<div class="membershiphead">
       <h1>MEMBERSHIP</h1>
</div>
<div class="member">
<div class="regbox">
<form action="file:///C:/Users/User/Desktop/website/thank.html" id="f">
<div class="user-details">
      <div class="input-box">
            <span class="details" id="fname">
             Full Name</span>
             <input type="text" placeholder="Enter your name" required>
      </div>
       <div class="input-box">
            <span class="details" id="uname">
             Username</span>
             <input type="text" placeholder="Enter your username" required>
      </div>
 <div class="input-box">
            <span class="details" id="email">
             Email</span>
             <input type="text" placeholder="Enter your email" required>
      </div>
 <div class="input-box">
            <span class="details" id="phno">
             Phone Number</span>
             <input type="text" placeholder="Enter yourr phone number" required>
      </div>
 <div class="input-box">
            <span class="details" id="pass">
            Password </span>
             <input type="text" placeholder="Enter your password" required>
      </div>
 <div class="input-box">
            <span class="details" id="cpass">
             Confirm Password</span>
             <input type="text" placeholder="Confirm your password" required>
      </div>
</div>       
<div class="gender-details">
      <span class="gender-title">Gender</span>
      <br>
      <div class="genchoice">
      <label for="male">
        <input type="radio" name="gen" id="male" value="1" size="5">Male
     </label> 
     <label for="female">
        <input type="radio" name="gen" id="female" value="2">Female
     </label> 
      <label for="third">
        <input type="radio" name="gen" id="third" value="3">Prefer not to say
     </label>
</div> 
</div>

<div class="submit">
     <button onClick="showMessage()">Register</button>
      <script src="script.js"></script> 
</div>     
</form>     
</div> 
</div>
 </body>
</html>
